<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
</head>

<body>
    <a href="upload">画像の追加はこちら</a>
    {% for item in items %}
    <p>name: {{ item.title }}</p>
    <a href="image/{{item.id}}">
        <img src="{{ item.image.url}}" alt="">
    </a>
    <a href="delete/{{item.id}}">削除</a>
    {% endfor %}
</body>
